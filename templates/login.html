<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI DMs Dramatic Login</title>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      font-family: "Nunito", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #44a1a0);
      animation: bgPulse 15s ease-in-out infinite;
      overflow: hidden;
    }

    @keyframes bgPulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
      margin-bottom: 15px;
    }

    p {
      font-size: 0.9em;
      color: #d1e8ff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      margin: 10px 0;
    }

    span {
      font-size: 13px;
      color: #b3e5fc;
    }

    span .forgot {
      color: #00ffcc;
      cursor: pointer;
      transition: text-shadow 0.3s ease;
    }

    span .forgot:hover {
      text-shadow: 0 0 10px #00ffcc;
    }

    form {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      height: 100%;
      text-align: center;
    }

    input {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      font-size: 14px;
      padding: 12px 16px;
      margin: 8px 0;
      width: 100%;
      color: #ffffff;
      outline: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    input::placeholder {
      color: #e0e0e0;
      opacity: 1;
      font-weight: 400;
    }

    input:focus {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      transform: scale(1.02);
    }

    button {
      position: relative;
      border: none;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      width: 10em;
      height: 3em;
      background: linear-gradient(90deg, #00ffcc, #1e90ff, #00ffcc);
      background-size: 300%;
      border-radius: 40px;
      margin-top: 20px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 10px 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    button:hover {
      animation: btnGlow 5s linear infinite;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes btnGlow {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    button:before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      background: linear-gradient(90deg, #00ffcc, #1e90ff, #00ffcc);
      background-size: 400%;
      border-radius: 45px;
      filter: blur(15px);
      opacity: 0.5;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    button:hover:before {
      opacity: 1;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.2), /* Reduced cyan glow intensity */
                  0 30px 60px rgba(0, 0, 0, 0.7); /* Darker, larger shadow */
      position: relative;
      overflow: hidden;
      width: 800px;
      max-width: 100%;
      min-height: 450px;
      backdrop-filter: blur(10px);
    }

    .form {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .sign_up {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }

    .sign_in {
      left: 0;
      width: 50%;
      z-index: 2;
      opacity: 1;
    }

    .container.right-panel-active .sign_in {
      transform: translateX(100%);
      opacity: 0;
    }

    .container.right-panel-active .sign_up {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: neonSwitch 0.8s;
    }

    @keyframes neonSwitch {
      0%, 49.99% { opacity: 0; z-index: 1; }
      50%, 100% { opacity: 1; z-index: 5; }
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 100;
    }

    .overlay {
      background: linear-gradient(45deg, #1e90ff, #00ffcc, #1e90ff);
      background-size: 300%;
      background-position: 0 0;
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      animation: overlayGlow 10s ease-in-out infinite;
    }

    @keyframes overlayGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 200% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay-pannel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 30px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }

    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .container.right-panel-active .overlay-left {
      transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }

    .social-container {
      margin: 15px 0;
    }

    .social-container a {
      border: none;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 8px;
      height: 35px;
      width: 35px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
      color: #1e3c72;
      font-size: 18px;
      text-decoration: none;
    }

    .social-container a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      background: #ffffff;
    }

    .social-container a i {
      color: #1e3c72;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form sign_up">
      <form action="#">
        <h1>Create An Account</h1>
        <div class="social-container">
          <a href="#"><i class="fi fi-brands-facebook"></i></a>
          <a href="#"><i class="fi fi-brands-google"></i></a>
          <a href="#"><i class="fi fi-brands-github"></i></a>
        </div>
        <span>use email for registration</span>
        <input type="text" placeholder="User Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Create Account</button>
      </form>
    </div>
    <!-- Sign In Form -->
    <div class="form sign_in">
      <form action="#">
        <h1>Login In</h1>
        <div class="social-container">
          <a href="#"><i class="fi fi-brands-facebook"></i></a>
          <a href="#"><i class="fi fi-brands-google"></i></a>
          <a href="#"><i class="fi fi-brands-github"></i></a>
        </div>
        <span>Login with your Account</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <span>Forgot your <span class="forgot">password?</span></span>
        <button>Login</button>
      </form>
    </div>
    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-pannel overlay-left">
          <h1>Already have an account?</h1>
          <p>Login to continue your journey!</p>
          <button id="signIn" class="overBtn">Sign In</button>
        </div>
        <div class="overlay-pannel overlay-right">
          <h1>Create Account</h1>
          <p>Join the AI DMs revolution!</p>
          <button id="signUp" class="overBtn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const container = document.getElementById("container");

    signUpButton.addEventListener("click", () => {
      container.classList.add("right-panel-active");
      triggerVibration();
    });

    signInButton.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
      triggerVibration();
    });

    // Vibration effect on button click
    function triggerVibration() {
      if ("vibrate" in navigator) {
        navigator.vibrate([50, 30, 50]);
      }
    }

    // Particle effect on hover
    document.querySelectorAll("button").forEach(button => {
      button.addEventListener("mouseenter", () => {
        createParticles(button);
      });
    });

    function createParticles(element) {
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement("div");
        particle.style.position = "absolute";
        particle.style.width = "5px";
        particle.style.height = "5px";
        particle.style.background = "rgba(0, 255, 255, 0.8)";
        particle.style.borderRadius = "50%";
        particle.style.pointerEvents = "none";
        particle.style.left = `${Math.random() * element.offsetWidth}px`;
        particle.style.top = `${Math.random() * element.offsetHeight}px`;
        element.appendChild(particle);

        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 100 + 50;
        let x = 0;
        let y = 0;

        function animateParticle() {
          x += Math.cos(angle) * velocity * 0.02;
          y += Math.sin(angle) * velocity * 0.02;
          particle.style.transform = `translate(${x}px, ${y}px)`;
          particle.style.opacity = 1 - (Math.abs(x) + Math.abs(y)) / 100;

          if (Math.abs(x) > 100 || Math.abs(y) > 100) {
            particle.remove();
          } else {
            requestAnimationFrame(animateParticle);
          }
        }

        animateParticle();
      }
    }
  </script>
</body>
</html>
